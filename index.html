<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="design">
    <img src="./images/illustration-hero.svg" alt="" class="hero">
    <div class="inbod">
      <h1 class="heading">Order Summary</h1>
      <p class="para">You can now listen to million of songs, <br>
        audiobooks, and podcasts on any device <br>
        anywhere you like!
      </p>
      <div class="inbod2">
        <img src="./images/icon-music.svg" alt="" class="music">
        <p class="anp">Annual Plan</p>
        <p class="year">$59.99/year</p>
        <a href="" class="change">Change</a>
      </div>
      <button class="btn" type="button">Proceed to Payment</button>
      <button class="btn2" type="button">Proceed to Payment</button>
    </div>
  </div>

</body>
</html>
